<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- CSS -->
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<!-- NFT CARD -->
<section class="section-center card-center">
  <!-- sigle card -->
  <article class="card">
    <div class="card-img-container">
      <img src="./images/image-equilibrium.jpg" class="card-img" alt="equilibrium">
      <div class="view">
      <img src="./images/icon-view.svg" class="eye" alt="">
    </div>
    </div>
    <div class="card-info">
      <h4 class="card-title">Equilibrium #3429</h4>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <!-- Card Footer -->
      <div class="card-footer">
        <span class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
            0.041 eth
        </span>
        <span class="time">
          <img src="./images/icon-clock.svg" alt="">
            3 days left
        </span>
      </div>
      <div class="underline"></div>
    </div>
    <!-- Creator -->
    <div class="creator">
      <img src="./images/image-avatar.png" class="card-avatar" alt="">
      <p>
        Creation of&nbsp; <a href="#" class="creator-link">Jules Wyvern</a></p>
      </p>
    </div>
  </article>
</section>

</body>
</html>
